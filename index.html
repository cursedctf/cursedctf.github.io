    <meta charset="UTF-8">

    <link id="favicon" rel="icon" href="https://fi.somethingawful.com/images/smilies/smile.gif">
    <script src="https://cdn.jsdelivr.net/npm/hiccupfx@1.1.1/hiccupfx-min.js"></script>
    <title>CursedCTF</title>
    <script>
        const title = "CursedCTF";
        const sponsor = "Sponsored by Google!";
        const favicon = "https://www.google.com/favicon.ico";
        const favismile = "https://fi.somethingawful.com/images/smilies/biggrin.gif";
        let interval;
        window.addEventListener("blur", function() {
            interval = setInterval(function () {
                if (document.title === title) {
                    document.title = sponsor;
                    document.getElementById("favicon").href = favicon;
                } else {
                    document.title = title;
                    document.getElementById("favicon").href = favismile;
                }
            }, 200); // chromium doesn't let you change this. now firefox...
        });
        window.addEventListener("focus", function () {
            clearInterval(interval);
            interval = null;
            document.title = title;
            window.location.reload(true); // why not (edit: this broke firefox, i'm keeping it)
        });
    </script>
</head>
